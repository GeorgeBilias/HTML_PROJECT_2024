<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="../img/icon.png">
    <meta name="author" content="George Bilias">
    <meta name="description" content="This is a simple website for a uni project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>

        <header id="header">
            <div class="header-content">
                <img src="../img/logo.png" alt="logo" id="logo">
                <h1>HIP-HOP MANIACS</h1>
            </div>
        </header>
        
        <div id="nav-bar">
            <ul>
                <li><a href="index.html" target="_self">ΑΡΧΙΚΗ</a></li>
                <li><a href="https://el.wikipedia.org/wiki/%CE%A7%CE%B9%CF%80_%CF%87%CE%BF%CF%80"  target="_blank">WIKIPEDIA</a></li>
                <li><a href="shop.html"  target="_self">ΚΑΤΑΣΤΗΜΑ</a></li>
                <li><a href="albums.html"  target="_self">ΑΛΜΠΟΥΜ</a></li>
                <li><a href="artists.html" target="_self">ΚΑΛΛΙΤΕΧΝΕΣ</a></li>
                <li><a href="contact.html"  target="_self">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>
            </ul>
        </div>

        <div id="content">

            <h1>Jordan Jumpman Jack TR Dark Mocha</h1>
            <div class="slider">
                <div class="slides">
                    <img src="../img/jordan1.png" alt="Jordan 1">
                    <img src="../img/jordan2.png" alt="Jordan 2">
                    <img src="../img/jordan3.png" alt="Jordan 3">
                    <img src="../img/jordan4.png" alt="Jordan 4">
                    <img src="../img/jordan5.png" alt="Jordan 5">
                </div>
                <div class="thumbnails">
                    <img src="../img/jordan1.png" alt="Jordan 1" onclick="showSlide(0)" class="active">
                    <img src="../img/jordan2.png" alt="Jordan 2" onclick="showSlide(1)">
                    <img src="../img/jordan3.png" alt="Jordan 3" onclick="showSlide(2)">
                    <img src="../img/jordan4.png" alt="Jordan 4" onclick="showSlide(3)">
                    <img src="../img/jordan5.png" alt="Jordan 5" onclick="showSlide(4)">
                </div>
            </div>
                
        </div>

        <footer id="footer">
            <p>ΜΠΙΛΙΑΣ ΓΕΩΡΓΙΟΣ (ΑΚΑΔΗΜΑΪΚΟ ΕΤΟΣ 2024-2025)</p>
        </footer>
        
    </main>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides img');
        const thumbnails = document.querySelectorAll('.thumbnails img');

        function showSlide(index) {
            slides[currentSlide].style.display = 'none';
            thumbnails[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].style.display = 'block';
            thumbnails[currentSlide].classList.add('active');
        }

        slides.forEach((slide, index) => {
            if (index !== currentSlide) {
                slide.style.display = 'none';
            }
        });
    </script>

</body>
    
</html>
