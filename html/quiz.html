        <div id="content">
            <h2>ΚΑΛΩΣ ΗΡΘΑΤΕ ΣΤΟ QUIZ</h2>
            <p>Δοκιμάστε τις γνώσεις σας στο χιπ χοπ με το quiz μας!</p>
            <img src="../img/artists.png" alt="artists" id="quiz-img">
            <p id="insert-username">Παρακαλώ εισάγετε το όνομά σας για να ξεκινήσετε το quiz:</p>
            <input type="text" id="username" placeholder="Το όνομά σας">
            <button id="start-quiz" onclick="startQuiz()">ΞΕΚΙΝΗΣΤΕ ΤΟ QUIZ</button>
            <div id="quiz" style="display: none;">
                <div id="question"></div>
                <div id="choices"></div>
                <div id="submit">
                    <button id="submit-button" onclick="submitAnswer()">ΥΠΟΒΟΛΗ</button>
                </div>
                <div id="results"></div>
            </div>
        </div>

        <footer id="footer">
            <p>ΜΠΙΛΙΑΣ ΓΕΩΡΓΙΟΣ (ΑΚΑΔΗΜΑΪΚΟ ΕΤΟΣ 2024-2025)</p>
